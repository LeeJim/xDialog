<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="format-detection" content="telephone=yes,email=no">
  <title>xDialog Demo</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    .demo a{
      display: block;
      height: 50px;
      color: #fff;
      text-align: center;
      font-size: 32px;
      margin-bottom: 5px;
      background-color: #3b9ce9;
    }
  </style>
</head>
<body>
  <ul class="demo">
    <li>
      <a href="javascript:;" id="pay">交易框</a>
    </li>
    <li>
      <a href="javascript:;" id="pwd">密码输入框</a>
    </li>
  </ul>
  <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/index.js"></script>
  <script>
    $('#pay').on('click', function(){
      $.x.payDialog({remain: 100}, function(){
        console.log('run correct!');
      })
    })

    $('#pwd').on('click', function(){
      $.x.pwdDialog({}, function(){
        console.log('run correct!');
      })
    })
    
  </script>
</body>
</html>
